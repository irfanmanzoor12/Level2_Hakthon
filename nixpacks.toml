[phases.setup]
nixPkgs = ["python313"]
aptPkgs = ["postgresql"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install -r backend/requirements.txt --no-cache-dir"
]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

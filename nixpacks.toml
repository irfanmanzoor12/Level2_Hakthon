[phases.setup]
nixPkgs = ["python313"]
aptPkgs = ["postgresql"]

[phases.install]
cmds = [
  "cd backend && pip install --upgrade pip setuptools wheel",
  "cd backend && pip install -r requirements.txt --no-cache-dir"
]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
